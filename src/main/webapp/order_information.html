<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>北京漂洋过海管理系统</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/order_information.css">

</head>


<body>
<div class="main">
	<div class="header"></div>
	<div class="container">
		<div class="information">
			<div class="user_information">
				<div class="user_information_title">用户订单详情</div>
				<div class="row">
					<p>用户姓名：</p>
					<p class="username"></p>
				</div>
				<div class="row">
					<p>联系方式：</p>
					<p class="tel"></p>
				</div>
				<div class="row">
					<p>用户地址：</p>
					<p class="address"></p>
				</div>
				<div class="row">
					<p>订单状态：</p>
					<p class="orderstatus"></p>
				</div>
				<div class="row">
					<p>班型信息：</p>
					<p class="order_information"></p>
				</div>
				<div class="row">
					<p>性情描述：</p>
					<p class="note"></p>
				</div>
				<div class="row">
					<p>班型价格：</p>
					<p class="price"></p>
				</div>
				<div class="row">
					<p>订单编号：</p>
					<p class="ordernumber"></p>
				</div>
				<div class="row">
					<p>订单时间：</p>
					<p class="ordertime"></p>
				</div>
				<div class="row">
					<p>优惠价格：</p>
					<p class="coupon"></p>
				</div>
				<div class="row">
					<p>实际付款：</p>
					<p class="pay_price"></p>
				</div>
			</div>
			<div class="user_information">
				<div class="user_information_title">订单进度</div>
				<div class="submit_order">
					<div class="submit_time">
						<p>21:59</p>
						<span>2017-08-15</span>
					</div>
					<div class="submit_hint">已提交报名。</div>
				</div>

				<div class="submit_order">
					<div class="submit_time">
						<p>21:59</p>
						<span>2017-08-15</span>
					</div>
					<div class="submit_hint">材料提取中。</div>
				</div>
				<div class="submit_order">
					<div class="submit_time">
						<p>21:59</p>
						<span>2017-08-15</span>
					</div>
					<div class="submit_hint">材料审核中。</div>
				</div>
				<div class="submit_order">
					<div class="submit_time">
						<p>21:59</p>
						<span>2017-08-15</span>
					</div>
					<div class="submit_hint">报名完成。</div>
				</div>
				<div class="submit_order">
					<div class="submit_time">
						<p>21:59</p>
						<span>2017-08-15</span>
					</div>
					<div class="submit_hint">材料返还中。</div>
				</div>
				<div class="submit_order">
					<div class="submit_time">
						<p>21:59</p>
						<span>2017-08-15</span>
					</div>
					<div class="submit_hint">用户已收到返还材料。</div>
				</div>
			</div>
		</div>
	</div>
	<div class="footer"></div>
</div>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/order_information.js"></script> 
</body>
</html>
