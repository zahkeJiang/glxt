<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>北京漂洋过海管理系统</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">

</head>


<body>
	<div class="main">
		<div class="container">
			<div class="title">
				<div class="title_inf">
					<p class="company">北京漂洋过海科技有限责任公司</p>
					<p class="system">员工管理系统</p>
				</div>
			</div>
			<div class="content">
				<div class="login">
					<form>
						<div class="row">				
							<p><span>用</span><span>户</span><span>名</span></p>
							<span>:</span>
							<input  type="text" name="account" id="account" />
						</div>
						<div class="line"></div>
						<div class="row">
							<p><span>密</span><span>码</span></p>
							<span>:</span>
							<input type="text" name="password" id="password" />
						</div>
						<div class="line"></div>

						<div class="code_row">
							<div class="code">
								<p><span>验</span><span>证</span><span>码</span></p>
								<span>:</span>
								<input type="text" name="code" id="code" />
								<img id="code_pic" src="verifi_code" />
								<img id="renovation" src="images/renovation.png" height="20px" width="20px"/>
							</div>
						
						</div>
						
						<input type="button" id="submit" value="登录">
					</form>
				</div>
			</div>
		</div>
		<div class="footer"></div>
	</div>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/index.js"></script> 
</body>
</html>
